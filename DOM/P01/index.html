<!doctype html>
<html lang="es">
	<head>
		<title>Practica DOM</title>
		<meta charset="utf-8" />
		<meta name="author" content="AndresGarcia" />
		<link href="./css/index.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			
		</script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<header>
		
		</header>
		<nav>
		</nav>
		<main>
			<section>
                <form name="formulario">
                    <div id="usuario">
                        <h1>Usuario</h1>
                        <input  class="boton" type="button" name="Registro" value="Registro">
                        <input  class="boton" type="button" name="InicioSesión" value="Inicio Sesión"><br>
                    </div>
                    <article>
                        <div class="contenedor">
                            <div id="definiciones" class="cont">
                                <h1>Definicinones</h1>
                                <label for="palabra">Palabra</label>
                                <input type="text" name="palabra"><br>
                                <label for="concepto">Concepto</label>
                                <input type="text" name="concepto"><br>
                                <input  class="boton" type="button" name="boton" value="Añadir Definicion"><br>
                                <p>Lista de Definiciones</p> 
                            </div>
                            <div id="localidades" class="cont">
                                <h1>Nombres de Localidades</h1>
                                <label for="localidad">Localidad</label>
                                <input type="text" name="localidad"><br>
                                <input  class="boton" type="button" name="boton" value="Añadir Localidad"><br>
                                <p>Lista de Localidades Ordenadas</p>
                            </div>
                        </div>
                        <div class="contenedor">
                            <div id="coches" class="cont">
                                <h1>Listado de Coches</h1>
                                <label for="marca">Marca</label>
                                <input type="text" name="marca"><br>
                                <label for="modelo">Modelo</label>
                                <input type="text" name="modelo"><br>
                                <label for="precio">Precio</label>
                                <input type="text" name="precio"><br>
                                <input  class="boton" type="button" name="boton" value="Añadir Coche"><br><br>
                                <table border="1px">
                                    <thead>
                                        <tr>
                                            <th>Marca</th>
                                            <th>Modelo</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div id="comunidades" class="cont">
                                <h1>Comunidades Autónomas</h1>
                                <label for="comunidades">Selecciona una comunidad autónoma:</label>
                                <select id="comunidades" name="comunidades">
                                    <option value="andalucia">Andalucía</option>
                                    <option value="aragon">Aragón</option>
                                    <option value="asturias">Asturias</option>
                                    <option value="canarias">Canarias</option>
                                    <option value="cantabria">Cantabria</option>
                                    <option value="castillamancha">Castilla La Mancha</option>
                                    <option value="castillaleon">Castilla y León</option>
                                    <option value="cataluna">Cataluña</option>
                                    <option value="extremadura">Extremadura</option>
                                    <option value="galicia">Galicia</option>
                                    <option value="madrid">Madrid</option>
                                    <option value="murcia">Murcia</option>
                                    <option value="navarra">Navarra</option>
                                    <option value="paisvasco">País Vasco</option>
                                    <option value="larioja">La Rioja</option>
                                    <option value="valencia">Comunidad Valenciana</option>
                                </select>
                                <label for="provincias"></label>
                                <select id="provincias" name="provincias">
                                </select>
                                <br>
                                <p>Comentario sobre la comunidad autónoma</p>
                            </div>
                        </div>
                        <div id="mensaje">
                            <h1>Mensajes</h1>
                            <div id="nom1" class="mensajediv">
                                <h2>Félix</h2>
                            </div>
                            <div id="nom2" class="mensajediv">
                                <h2>Ángel</h2>
                            </div>
                        </div>
                    </article>
                </form>
			</section>
		</main>
		<footer>
		
		</footer>
		<aside>
		</aside>
	</body>
</html>
